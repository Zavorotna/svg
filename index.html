<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <svg class="forest" width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <g class="border">
            <!-- sun -->
            <g class="circle">
                <circle r="9" cx="20" cy="20" fill="#fcad3a"/>
            </g>
            <!-- first tree -->
            <line x1="50" y1="35" x2="50" y2="70" stroke="#46a655" stroke-width="20" stroke-linecap="round"/>
            <line x1="50" y1="60" x2="50" y2="100" stroke="#6c4127" stroke-width="3" stroke-linecap="butt"/>
            <line x1="44" y1="65" x2="50" y2="75" stroke="#6c4127" stroke-width="3" stroke-linecap="butt"/>
            <!-- second tree -->
            <line x1="80" y1="50" x2="80" y2="70" stroke="#7fdc48" stroke-width="20" stroke-linecap="round"/>
            <line x1="80" y1="75" x2="80" y2="100" stroke="#6c4127" stroke-width="3" stroke-linecap="butt"/>
            <!-- last tree -->
            <line x1="65" y1="25" x2="65" y2="70" stroke="#b7f07d" stroke-width="20" stroke-linecap="round"/>
            <line x1="65" y1="50" x2="65" y2="100" stroke="#6c4127" stroke-width="3" stroke-linecap="butt"/>
            <line x1="60" y1="65" x2="65" y2="75" stroke="#6c4127" stroke-width="3" stroke-linecap="butt"/>
            <line x1="70" y1="65" x2="65" y2="75" stroke="#6c4127" stroke-width="3" stroke-linecap="butt"/>
            <line x1="60" y1="55" x2="65" y2="65" stroke="#6c4127" stroke-width="3" stroke-linecap="butt"/>
            <!-- herb -->
            <rect width="200" height="10" fill="#7fdc48" y="90"/>
        </g>
    </svg>
    
</body>
</html>
